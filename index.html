<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" content="user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./build/css/style.css">
<link rel="stylesheet" href="./build/css/style.min.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
  <title>Instanews</title>
</head>

<body>
  <header>
    <div id="headBox">
            <div class="applogo">
                <object id="svg1" data="images/nyt-logo.svg" type="image/svg+xml">
                </object>
            </div>
        <div class="chooseOption">
          <p class="instruction">Choose a section:</p>
          <div class="selectdiv">
            <label>
              <select id="selectBox">
                <option class="section">Sections...</option>
                <option value="politics">U.S.</option>
                <option value="world">World</option>
                <option value="national">National</option>
                <option value="upshot">Upshot</option>
                <option value="nyregion">NY Region</option>
                <option value="business">Business</option>
                <option value="technology">Technology</option>
                <option value="science">Science</option>
                <option value="health">Health</option>
                <option value="opinion">Opinion</option>
                <option value="sports">Sports</option>
                <option value="arts">Arts</option>
                <option value="books">Books</option>
                <option value="movies">Movies</option>
                <option value="theater">Theather</option>
                <option value="sundayreview">Sunday Review</option>
                <option value="fashion">Fashion</option>
                <option value="tmagazine">Tmagazine</option>
                <option value="food">Food</option>
                <option value="travel">Travel</option>
                <option value="magazine">Magazine</option>
                <option value="realestate">Real Estate</option>
                <option value="automobiles">Auto Mobiles</option>
                <option value="obituaries">Obituaries</option>
                <option value="insider">Insider</option>
              </select>
            </label>
          </div>
        </div>
    </div>  
  </header>
  <img class="loader" src="/images/ajax-loader.gif" alt="loader">


  <div id="newsId" class="newsWrapper">
  </div>

  <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>

  <footer>
    <p>&#169 Copyright 2018 INSTANEWS</p>
  </footer>
  
  <script src="js/vendor/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
